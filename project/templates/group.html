{% extends "base.html" %}

{% block content %}

<div class="container border">
    <br>
    <form method="POST" action="{{ url_for('main.maintain_group') }}">
        <div class="input-group">
            <label for="maintain_group">Grupo:</label>
            <input list="maintain_group" name="maintain_group" autocomplete="off" placeholder="Room" required>
            <datalist id="maintain_group">
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </datalist>&nbsp;&nbsp;
            <input type="submit" class="btn btn-outline-primary" name="action" value="Carregar">&nbsp;&nbsp;
            <input type="submit" class="btn btn-outline-warning" name="action" value="Criar">&nbsp;&nbsp;
            <input type="submit" class="btn btn-outline-danger" name="action" value="Apagar">
        </div>
    </form>
    <br>
</div>
<br>
{% if current_group.id > 0 %}
<div class="container border">
    <form action="/editgroup" method="POST">
        <div class="container-fluid">
            <div class="input-group">
                <select name="position_selection" id="position_selection">
                    <option value=""></option>
                    <option value="1">Defesa</option>
                    <option value="2">Meio-Campo</option>
                    <option value="3">Ataque</option>
                    <option value="4">Geral</option>
                </select>
                &nbsp;&nbsp;
                <input type="submit" class="btn btn-outline-primary" name="action" value="Adicionar">
            </div>
        </div>
        <br>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Posição</th>
                </tr>
            </thead>
            <tbody>
                {% for posorder in posorders %}
                <tr>
                    <td>{{ posorder[0] }}</td>
                    <td>{{ posorder[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" class="btn btn-outline-danger" name="action" value="Reiniciar"><br>
    </form>
    <br>
</div>
{% endif %}
{% endblock %}
